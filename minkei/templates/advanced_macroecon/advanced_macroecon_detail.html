{% extends "base/base.html" %}
{% load static %}

{% block title %}{{ article.title }} - マクロ経済学 応用（講義）{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/advanced_macroecon/advanced_macroecon_detail.css' %}">
{% endblock %}

{% block content %}
<div class="article-container">
    <h1>{{ article.title }}</h1>
    <p class="article-date">投稿日: {{ article.published_date|date:"Y年m月d日" }}</p>
    <div class="article-content">
        {{ article.content|safe }}
    </div>
    <div class="back-to-list">
        <a href="{% url 'advanced_macroecon:advanced_macroecon_list' %}">講義一覧に戻る</a>
    </div>
</div>
{% endblock %}
