{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}みんなの経済学！（みんけい！）{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- ヘッダー1段目 -->
    <header class="header-top">
        <h1><a href="{% url 'home:home' %}">みんなの経済学！（みんけい！）</a></h1>
        <nav class="header-nav">
            <a href="{% url 'prof' %}" class="button">運営者 Prof.</a>
            <a href="#" class="button">個人ブログ</a>
            <a href="https://x.com/WSDM_Rain" target="_blank"><img src="{% static 'img/x_icon.png' %}" alt="X"></a>
            <a href="https://note.com/kei_ds" target="_blank"><img src="{% static 'img/note_icon.png' %}" alt="note"></a>
            <a href="https://github.com/Nubatan10001/minkei" target="_blank"><img src="{% static 'img/github_icon.png' %}" alt="GitHub"></a>
        </nav>
    </header>

    <!-- ヘッダー2段目 -->
    <div class="header-bottom">
        <div class="search-box">
            <input type="text" placeholder="検索">
            <button>検索</button>
        </div>
    </div>
    
    <!-- コンテンツブロック -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- フッター -->
    <footer>
        <nav class="footer-links">
            <a href="#">サイト管理者用ページ</a> |
            <a href="#">参考文献一覧</a> |
            <a href="#">免責事項</a> |
            <a href="#">意見について</a> |
            <a href="#">お問い合わせ</a> |
            <a href="#">その他</a>
        </nav>
        <p>© 2025 みんなの経済学！（みんけい！）</p>
        <p>※このサイトはPythonフレームワーク Djangoによって作られています。</p>
    </footer>
</body>
</html>
