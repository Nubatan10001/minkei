{% extends "base/base.html" %}
{% load static %}

{% block title %}{{ page.title }} - みんなの経済学！{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/roadmap.css' %}">
{% endblock %}

{% block content %}
    <div class="roadmap-container">
        <h2>{{ page.title }}</h2>
        <div class="roadmap-content">
            {{ content_html|safe }}
        </div>
        {% if page.image %}
            <div class="roadmap-image">
                <img src="{{ page.image.url }}" alt="関連画像">
            </div>
        {% endif %}
    </div>
{% endblock %}
